<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website - Imad Eddine</title>
  <style>
    body {
      background: #111;
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 60px;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .custom-icon {
      background: #212121;
      color: #eee;
      border-radius: 22px;
      width: 330px;
      max-width: 92vw;
      margin: 0 auto 44px auto;
      padding: 24px 14px;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.7);
      transition: background 0.22s, box-shadow 0.17s, color 0.20s;
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .custom-icon:hover,
    .custom-icon:active {
      background: linear-gradient(90deg, #444 0%, #111 100%);
      color: #fff;
      box-shadow: 0 4px 40px 4px #0ff, 0 2px 25px rgba(0,0,0,0.6);
      z-index: 10;
    }
    .social-links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .social-link {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 2px 13px rgba(0,0,0,0.8);
      transition: box-shadow 0.18s, transform 0.19s;
      background: #212121;
      text-decoration: none;
      margin-bottom: 18px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .social-link img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      display: block;
      border-radius: 16px;
      background: none;
      box-shadow: none;
    }
    .facebook { background: #1877F2; }
    .instagram { background: radial-gradient(circle at 35% 120%, #fdf497 0%, #fd5949 60%, #d6249f 84%, #285AEB 100%);}
    .tiktok { background: #000;}
    .snapchat { background: #FFFC00;}
    .social-link:hover, .social-link:active {
      box-shadow: 0 0 38px 10px #fff, 0 2px 20px rgba(0,0,0,0.7);
      transform: scale(1.10);
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="custom-icon">
      Welcome, I'm Imad Eddine, and this is my website
    </button>
    <div class="social-links">
      <a href="https://www.facebook.com/ur.imad.chadouli" class="social-link facebook" target="_blank" title="Facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
      </a>
      <a href="https://www.instagram.com/imad_eddine_7?igsh=cTlpcnBnNmxzdTg1" class="social-link instagram" target="_blank" title="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      </a>
      <a href="https://www.tiktok.com/@ur.imad.777?_r=1&_t=ZS-91JkDVhfxp4" class="social-link tiktok" target="_blank" title="TikTok">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/TikTok_Logo.png" alt="TikTok Logo">
      </a>
      <a href="https://www.snapchat.com/add/imad_chadouli?share_id=37vk6BfQt68&locale=ar-DZ" class="social-link snapchat" target="_blank" title="Snapchat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Snapchat_logo.png" alt="Snapchat Logo">
      </a>
    </div>
  </div>
</body>
</html>
